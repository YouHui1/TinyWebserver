<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>login</title>
        <style>
            body {
                /* background-image: url('bg2.jpg'); */
                background-color: rgb(155, 240, 199);
                background-attachment: local;
            }
        </style>
    
    </head>
    <body>
        <br/>
        <br/>
        <div align="center" style="margin: auto; height: auto; width: 500px;background-color:aliceblue;">
            <form action="login" method="post">
                <br/>
                <legend style="margin: 3px; font-size: 25px;color: darkblue; font-weight: bold;">登录</legend>
                <label for="account">用户名</label>
                <input style="margin: 3px;" type="text" name="account" placeholder="输入用户名" required="required"><br/>
                <label for="password">密码</label>
                <input style="margin: 3px;" type="password" name="password" placeholder="输入密码" required="required"><br/>
                <button style="margin: 3px;" type="submit">登录</button>
            </form>
            <form action="register" method="get">
                <br/>
                <button style="margin: 3px;" type="submit">注册</button>
            </form>
            <p>账号或密码错误</p>
        </div>
    </body>
</html>
